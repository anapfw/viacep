<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="assets/map.svg" alt="imagem" width="100%">
        </div>
        <div class="right">
            <div class="form">
                <form action="">
                    <h2>Preencha seu endereço</h2>
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" class="form-control mb-3" placeholder="Ex: 12345678">

                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" class="form-control mb-3" placeholder="Ex: Rua, Travessa, Av">

                    <label for="numero">Número</label>
                    <input id="numero" type="text" class="form-control mb-3" placeholder="Ex: 123">

                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" class="form-control mb-3" placeholder="Ex: Copacabana">

                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" class="form-control mb-3" placeholder="Ex: Curitiba">

                    <label for="uf">UF</label>
                    <input id="uf" type="text" class="form-control mb-3" placeholder="Ex: SC">

                    <button type="submit" class="button">ENVIAR</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
